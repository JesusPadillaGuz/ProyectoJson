<a [routerLink]="['/posts']" class="btn btn-outline-danger float-right mb-3">Regresar</a>

<div class="mt-3">
<input class="form-control mr-sm-2 mb-3 mt-3" type="text" placeholder="Ingrese el ID del usuario" #buscartexto (keyup.enter)="getUsuarios2(buscartexto.value)">
<button (click)="getUsuarios2(buscartexto.value)" class="btn btn-outline-success my-2 my-sm-0 btn-space" type="button">Buscar</button>
</div>

<div *ngIf="usuarios">
<div *ngFor="let usuario of usuarios">
    <div *ngIf="usuario.id==this.id"><!--*ngIf="=="-->
         <div  class="card  border-primary card-body mb-3 mt-3">
            <h5 class="card-title">Nombre: {{usuario.name}} </h5>
            <p class="card-text">Username: {{usuario.username}}</p>
            <p class="card-text">Email: {{usuario.email}}</p>
            <p class="card-text">Dirección: {{usuario.address.street}} {{usuario.address.suite}}, {{usuario.address.city}}</p>
         </div>
    </div>
</div>

<div  class="card mt-3">
    <h5 class="card-title">Publicaciones</h5>
    <div  >
    <div  *ngFor="let post of posts">
        <div *ngIf="post.userId==this.id" class="card-body mb-3">
            <h6 class="card-title">Título: {{post.title}}</h6>
            <p class="card-text">{{post.body}}</p>
            <a [routerLink]="['/comentarios',post.id]" class="btn btn-info float-right mb-3">Ver Comentarios...</a>
        </div>
    </div>
    </div>
</div>
</div>
