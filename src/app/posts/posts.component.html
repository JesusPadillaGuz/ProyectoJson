

    <div  class="card card-body mb-3" *ngFor="let post of posts, let i=index ">
        <h5 class="card-title">Título: {{post.title}}</h5>
        <p class="card-text">{{post.body}}</p>
         <div *ngFor="let usuario of usuarios">
             <div *ngIf="post.userId==usuario.id">
                <a [routerLink]="['/usuarios',usuario.id]"><p class="card-text" ><small>Username: </small>{{usuario.username}}<small class="text-mute"></small></p></a> 
                <a [routerLink]="['/usuarios',usuario.id]"><footer class="blockquote-footer"><cite>Nombre: </cite>{{usuario.name}}</footer></a>
                 <a [routerLink]="['/comentarios',post.id]" class="btn btn-info float-right">Ver Comentarios...</a>
             </div>
         </div>
    </div>
